{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
  <title>PIXSOUT</title>
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
    <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img class="icon" src="{% static 'img/icon.png' %}">
      <h1 class="icon_name">PIXSOUT</h1>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'gallery' %}" class="btn btn-outline-light btn-lg
      {% if request.path == '/gallery/' %} active {% endif %}">Галерея</a></li>
      <li><a href="{% url 'forum' %}" class="btn btn-outline-light btn-lg
      {% if request.path == '/forum/' %} active {% endif %}">Форум</a></li>
      <li><a href="{% url 'download' %}" class="btn btn-outline-light btn-lg
      {% if request.path == '/download/' %} active {% endif %}">Скачать игру</a></li>
      <li><a href="{% url 'donate' %}" class="btn btn-outline-light btn-lg
      {% if request.path == '/donate/' %} active {% endif %}">Поддержать проект</a></li>
    </ul>
    <div class="col-md-3 text-end">
      {% if user.is_active %}
      <button type="button" class="btn btn-outline-light">{{ user.username }}</button>
      <a href="{% url 'logout' %}"><button type="button" class="btn btn-light">Выйти</button></a>
      {% else %}
      <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light">Войти</button></a>
      <button type="button" class="btn btn-light">Регистрация</button>
      {% endif %}
    </div>
  </header>
  <main>
    {% block content %} No content {% endblock %}
  </main>
</body>
</html>
