{% extends "base.html" %}

{% block content %}
<div class="card mb-3 bg-transparent border-light text-light" style="max-width: 75%;">
  <div class="row g-0">
    <form action="" method="post" class="card-body">
      {% csrf_token %}
      {% for f in form %}
      <div class="card-body">
        <p class="card-text">
          <label>{{ f.label }}</label>
          {{ f }}
        </p>
      </div>
      {% endfor %}
      <input type="submit" value="Войти">
    </form>
  </div>
</div>
{% endblock %}
